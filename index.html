<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/173ac2c6ae.js" crossorigin="anonymous"></script>
	<title>ohmyfood</title>
	<meta name="description" content=" Bienvenue sur la page d'accueil de notre site Ohmyfood ! le site de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants.">
	<meta name="keywords" content="gastronomie, menu, restaurant, gastronomique, exception">
</head>
  <body>
   <div class="loadspinner">
     <div class="rubik-loader" i class="fas fa-spinner fa-pulse"></i></div>
    <header class="header">
      <div class="logo">
        <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo"/></a>
      </div>
    </header>
	 <main>
	    <form class="location">
      <i class="fas fa-map-marker-alt"></i>
	  <div class="input-field"><input type="text" placeholder="Paris, Belleville" /></div>
        </form>
		<section class="explore-restaurants">
       <h1>Réservez le menu qui <br/> vous convient</h1>
       <h2> Découvrez des restaurants d'exception,<br/> séléctionnés par nos soins.</h2>
      <button>Explorez nos restaurants</button>
        </section>
      <section class="operation">
        <div class="operation-flex">
        <h1>Fonctionnement</h1>
        <ol class="operating-bar">
          <li class="bar">
          <i class="fa-mobile-alt fas tuto__icon" aria-hidden="true"></i>
          <span class="text">Choisissez un restaurant</span>
          </li>
          <li class="bar">
          <i class="fa-list-ul fas tuto__icon" aria-hidden="true"></i>
          <span class="text">Composez votre menu</span>
          </li>
          <li class="bar">
          <i class="fa-store fas tuto__icon" aria-hidden="true"></i>
          <span class="text">Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
      </section>

	 </main>
   </div>
  </body>
